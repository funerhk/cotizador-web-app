<div>
    <div class="submit-form">
      @if (!submitted) {
      <div class="form-group">
        <label for="name">Plazo</label>
        <input
          type="text"
          class="form-control"
          id="deadline"
          required
          [(ngModel)]="deadlines.deadline"
          name="deadline"
        />
      </div>
  
      <div class="form-group">
        <label for="description">Interes normal</label>
        <input
          class="form-control"
          id="normalInterest"
          required
          [(ngModel)]="deadlines.normalInterest"
          name="normalInterest"
        />
      </div>

      <div class="form-group">
        <label for="description">Interes puntual</label>
        <input
          class="form-control"
          id="punctualInterest"
          required
          [(ngModel)]="deadlines.punctualInterest"
          name="punctualInterest"
        />
      </div>
  
      <button (click)="saveDeadline()" class="btn btn-success">Guardar</button>
      } @else {
      <h4>DeadLine was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newDeadline()">Guardar otro</button>
      }
    </div>
  </div>
