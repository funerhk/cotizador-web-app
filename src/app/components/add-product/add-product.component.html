<div>
    <div class="submit-form">
      @if (!submitted) {
      <div class="form-group">
        <label for="name">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="products.name"
          name="name"
        />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="products.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="description">Precio</label>
        <input
          class="form-control"
          id="price"
          required
          [(ngModel)]="products.price"
          name="price"
        />
      </div>
  
      <button (click)="saveProduct()" class="btn btn-success">Guardar</button>
      } @else {
      <h4>Product was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newProduct()">Guardar otro</button>
      }
    </div>
  </div>
