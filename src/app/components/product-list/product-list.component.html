<div class="list row">
    <div class="col-md-12">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar por nombre"
          [(ngModel)]="name"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchName()"
          >
            buscar
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Lista de productos</h4>
      <ul class="list-group">
        @for (product of products; track product.SKU; let i = $index) {
        <li
          class="list-group-item"
          [class.active]="i == currentIndex"
          (click)="setActiveProducts(product, i)"
        >
          {{ product.name }}
        </li>
        }
      </ul>
    </div>
    <div class="col-md-6">
      <app-product-details
        [viewMode]="true"
        [currentProducts]="currentProducts"
      ></app-product-details>
    </div>
    <div class="col-12">
      <app-deadline-list
      [currentProducts]="currentProducts">
      </app-deadline-list>
    </div>
</div>
